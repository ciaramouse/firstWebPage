<!DOCTYPE html>


<html>

<head>
  <title>El Club Viejuner</title>
  <script>console.log("This is an important log about something that has happened")</script>
</head>

<body>
  <form action="/formularioViejuners.html" method='POST'>
    <h1>EL CLUB VIEJUNER</h1>
    <p>Formulario de admisión del club</p>
    <fieldset>
      <legend>Sobre tí</legend>
      <label for="name">Nombre:</label>
      <input type="text" name="nombre" placeholder="Ingrese su Nombre" autofocus />
      <label for="apellidos">Apellidos:</label>
      <input type="text" name="apellidos" placeholder="Ingrese sus Apellidos">
      <label for="edad">Edad:</label>
      <input type="number" name="edad" placeholder="Ingrese su edad">
      <label for="sexo">Sexo:</label>
      <input type="radio" name="sexo" value="Mujer">
      <span>Mujer</span>
      <input type="radio" name="sexo" value="Hombre">
      <span>Hombre</span>
      <label for="meSientoViejuner">Me Siento Viejuner:</label>
      <input type="checkbox" name="meSientoViejuner">
      <label for="escribeAlgoDeTi">Escribe algo sobre tí</label>
      <input type="textarea" name="escribeAlgoDeTi">
    </fieldset>
    <fieldset>
      <legend>Tus circustancias</legend>
      <label for="correo">Correo:</label>
      <input type="email" name="correo">
      <label for="telefono">Teléfono:</label>
      <input type="number" name="telefono">
    </fieldset>
    <fieldset>
      <legend>Los ladronzuelos de bicicletas</legend>
      <label for="fecha">Día</label>
      <input type="date" name="fecha">
      <label for="hora">Hora:</label>
      <input type="time" name="hora">
      <label for="colorBicicleta">Color de la Bicicleta:</label>
      <input type="color" name="colorBicicleta">
      <label for="rangoDePrecio">Rango de Precio:</label>
      <input type="range" name="rangoDePrecio">
      <label for="tipoDeBicicleta">Tipo de Bicicleta:</label>
      <select name="tipoDeBicicleta">
        <optgroup label="Paseo">
          <option value="senorial">Señorial</option>
          <option value="antiPlebayos">Anti-Plebeyos</option>
          <option value="porEncimaDelHombro">Por Encima del Hombro</option>
        </optgroup>
        <optgroup label="Montana">
          <option value="gamusinos">Gamusinos</option>
          <option value="huelefloresPremium">Hueleflores Premium</option>
          <option value="fangoLover">Fango Lover</option>
        </optgroup>
        <optgroup label="Carreras">
          <option value="metroYmedio">Metroymedio</option>
          <option value="3deLaTarde">Fluorescente Edition</option>
          <option value="grupitors">Grupitors</option>
        </optgroup>
      </select>
      <label for="accesorios">Accesorios</label>
      <select name="accesorios">
        <option value="ruedines">Ruedines</option>
        <option value="pegatinas">Pegatinas</option>
        <option value="cestita">Cestita</option>
        <option value="bombaDeAire">Bomba de Aire</option>
        <option value="timbre">Timbre</option>
        <option value="foco">Foco</option>
      </select>
      <label for="queMarcaEra">¿Qué marca era?</label>
      <input type="text" name="queMarcaEra">
      <datalist>
        <option value="specialized">specialized</option>
        <option value="trek">merida</option>
        <option value="scott">scott</option>
        <option value="giant">giant</option>
        <option value="cube">cube</option>
        <option value="lapierre"> lapierre</option>
        <option value="orbea">orbea</option>
        <option value="cannondale">cannondale</option>
        <option value="bmc">bmc</option>
        <option value="canyon">canyon</option>
        <option value="look">look</option>
        <option value="protek">protek</option>
        <option value="megamo">megamo</option>
        <option value="pinarello">pinarello</option>
        <option value="bianchi">bianchi</option>
        <option value="bh">bh</option>
        <option value="factor">factor</option>
        <option value="ghost">ghost</option>
        <option value="cervélo">cervélo</option>
        <option value="argon">argon</option>
      </datalist>
    </fieldset>
    <fieldset>
      <input type="submit" value="Enviar">
    </fieldset>
  </form>
  <form action="/formularioViejuners.html" method="POST">


  </form>

</body>

</html>
